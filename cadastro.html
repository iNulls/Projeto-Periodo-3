<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="img/icon.jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Telecall - Cadastro</title>
    
</head>
<body>
  <div id="cadastro">
    <form method="post" action=""> 
      <h1>Cadastro</h1> 
       
      <p> 
        <label for="nome_cad">Seu nome</label>
        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
      </p>
      
      <p> 
        <label for="data_cad">Data de Nascimento</label>
        <input id="data_cad" name="email_cad" required="required" type="date" placeholder="XX/XX/XXXX"/> 
      </p>
      
      <p> 
        <label for="sexo">Sexo</label>
        <select id="sexo" name="select" required="required" type="select" placeholder="Selecione"/>
          <option value="valor2">Masculino</option>
          <option value="valor3">Feminino</option>
          <option value="valor4">Outros</option>
      </p>

      <p> 
        <label for="nomem_cad">Nome Materno</label>
        <input id="nomem_cad" name="nomem_cad" required="required" type="text" placeholder="Nome Materno"/> 
      </p>

      <p> 
        <label for="cpf_cad">CPF</label>
        <input id="cpf_cad" name="cpf_cad" required="required" type="CPF" placeholder="XXX.XXX.XXX-XX"/> 
      </p>

      <p> 
        <label for="cel_cad">Celular</label>
        <input id="cel_cad" name="cel_cad" required="required" type="tel" placeholder="(XX)X XXXX-XXXX"/> 
      </p>

      <p> 
        <label for="telf_cad">Telefone Fixo</label>
        <input id="telf_cad" name="telf_cad" type="tel" placeholder="(XX)X XXXX-XXXX"/> 
      </p>
      
      <p> 
        <label for="endereco_cad">Endere√ßo</label>
        <input id="endereco_cad" name="endereco_cad" required="required" type="text" placeholder="Rua..."/> 
      </p>
      
      <p> 
        <label for="login_cad">Seu Login</label>
        <input id="login_cad" name="login_cad" required="required" type="text" placeholder="Login"/> 
      </p>
       
      <p> 
        <label for="senha_cad">Sua senha</label>
        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
      </p>
       
      <p> 
        <label for="consenha_cad">Confirme sua senha</label>
        <input id="consenha_cad" name="consenha_cad" required="required" type="password" placeholder="ex. 1234"/>
      </p>

      <p> 
        <input type="submit" value="Cadastrar"/> 
      </p>
    </form>
  </div>
</div>
</div>  
</body>
</html>
